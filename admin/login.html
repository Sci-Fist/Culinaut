<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Admin Panel</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="login-form">
            <div class="login-header">
                <i class="fas fa-leaf" style="font-size: 2em; color: var(--primary-light);"></i>
                <h1>Admin Login</h1>
                <p>Bitte melden Sie sich an</p>
            </div>
            <div class="form-group">
                <label for="username">
                    <i class="fas fa-user"></i> Benutzername
                </label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <i class="fas fa-lock"></i> Passwort
                </label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="submit-btn">
                <i class="fas fa-sign-in-alt"></i> Anmelden
            </button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Placeholder for authentication - REPLACE THIS WITH PROPER AUTHENTICATION
            const authResponse = await fetch('/api/auth', { // Replace '/api/auth' with your actual endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username, password })
            });

            if (authResponse.ok) {
                const data = await authResponse.json();
                localStorage.setItem('adminLoggedIn', data.token); // Store token, not just true
                window.location.href = 'index.html';
            } else {
                alert('Ung√ºltige Anmeldedaten');
            }
        });

        // Redirect to login if not logged in
        if (!localStorage.getItem('adminLoggedIn')) {
            // Do nothing - already on login page
        } else {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
