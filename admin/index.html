<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel | Nachhaltige Kulinarik</title>
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
</head>
<body>
    <!-- Preloader -->
    <div class="preloader">
        <div class="loader">
            <svg viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="none" stroke="currentColor" stroke-width="5"></circle>
            </svg>
            <span>Laden...</span>
        </div>
    </div>

    <!-- Admin Panel -->
    <div class="admin-panel">
        <header class="admin-header">
            <nav>
                <div class="admin-logo">Admin Panel</div>
                <ul>
                    <li><a href="#" data-view="posts" class="active">Beiträge</a></li>
                    <li><a href="#" data-view="new">Neuer Beitrag</a></li>
                    <li><a href="#" data-view="categories">Kategorien</a></li>
                    <li><a href="#" id="logout">Abmelden</a></li>
                </ul>
            </nav>
        </header>

        <main class="admin-main">
            <!-- Posts View -->
            <div id="posts-view" class="admin-view">
                <h2>Beiträge</h2>
                <div class="posts-grid"></div>
            </div>

            <!-- New Post View -->
            <div id="new-view" class="admin-view hidden">
                <h2>Neuer Beitrag</h2>
                <form id="new-post-form" class="post-form">
                    <div class="form-group">
                        <label for="post-title">Titel</label>
                        <input type="text" id="post-title" required>
                    </div>
                    <div class="form-group">
                        <label for="post-category">Kategorie</label>
                        <select id="post-category" required></select>
                    </div>
                    <div class="form-group">
                        <label for="post-content">Inhalt</label>
                        <textarea id="post-content"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="post-tags">Tags (mit Komma getrennt)</label>
                        <input type="text" id="post-tags">
                    </div>
                    <div class="form-group">
                        <label for="post-image">Bild</label>
                        <input type="file" id="post-image" accept="image/*">
                        <div class="image-preview"></div>
                    </div>
                    <button type="submit" class="submit-btn">Beitrag speichern</button>
                </form>
            </div>

            <!-- Categories View -->
            <div id="categories-view" class="admin-view hidden">
                <h2>Kategorien verwalten</h2>
                <div class="categories-management">
                    <form id="new-category-form">
                        <div class="form-group">
                            <label for="category-name">Neue Kategorie</label>
                            <input type="text" id="category-name" required>
                        </div>
                        <button type="submit" class="submit-btn">Kategorie hinzufügen</button>
                    </form>
                    <div class="categories-list"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="admin.js"></script>
</body>
</html>
